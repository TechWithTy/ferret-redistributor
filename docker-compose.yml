version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.runtime
      target: api-runtime
    env_file:
      - .env
    environment:
      OTEL_SERVICE_NAME: social-scale-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  python-workers:
    build:
      context: .
      dockerfile: Dockerfile.runtime
      target: python-worker
    command: ["python", "python/workers/main.py"]
    env_file:
      - .env
    depends_on:
      - api

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.runtime
      target: frontend-builder
    command: ["pnpm", "--dir", "typescript/app", "dev"]
    ports:
      - "3000:3000"
    env_file:
      - .env

  tools:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace
    command: ["bash", "-c", "shared/tools/run_codegen.py --lang go && sleep infinity"]

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: socialscale
      POSTGRES_USER: socialscale
      POSTGRES_DB: socialscale
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialscale"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.0
    volumes:
      - ./infra/otel/collector.yaml:/etc/otelcol/config.yaml:ro
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"

