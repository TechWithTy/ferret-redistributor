      tags: []
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Login successful"
        "400":
          description: Validation Error
        "401":
          description: Login Credential Error
        "405":
          description: Method Not Found
      description: "Generated from cURL: curl -X POST \"https://social.recurpost.com/api/user_login\" \\\r\n  -H \"Content-Type: application/json\" \\\r\n  -d '{\r\n    \"emailid\": \"dealscalere@gmail.com\",\r\n    \"pass_key\": \"YOUR_API_KEY_HERE\"\r\n  }'\r\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                emailid:
                  type: string
                  format: email
                pass_key:
                  type: string
